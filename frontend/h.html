<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Process Steps</title>
    <style>
        /* CSS for the process steps */
        .process-container {
            display: flex;
            justify-content: space-between;
            margin: 20px;
        }

        .step {
            flex: 1;
            text-align: center;
        }

        .step-number {
            font-size: 24px;
            font-weight: bold;
        }

        .step-description {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="process-container">
        <div class="step">
            <div class="step-number">1</div>
            <div class="step-description">Step One</div>
        </div>
        <div class="step">
            <div class="step-number">2</div>
            <div class="step-description">Step Two</div>
        </div>
        <div class="step">
            <div class="step-number">3</div>
            <div class="step-description">Step Three</div>
        </div>
    </div>
</body>
</html>
